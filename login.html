<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioAthletic | Login Administrativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="robots" content="noindex, nofollow">
    <style>
        :root { --primary:#ff3b3b; --bg:#0a0a0a; --card:#161616; --border:rgba(255,255,255,.1); --text:#fff; }
        * { box-sizing:border-box; font-family: 'Montserrat', sans-serif; }
        body { margin:0; background:var(--bg); color:var(--text); display:flex; justify-content:center; align-items:center; height:100vh; overflow:hidden; }
        
        .login-card { background:var(--card); padding:40px; border-radius:24px; border:1px solid var(--border); width:100%; max-width:400px; text-align:center; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        h1 { font-weight:900; font-size:1.8rem; margin-bottom:30px; }
        h1 span { color:var(--primary); }

        .input-group { text-align:left; margin-bottom:20px; }
        .input-group label { display:block; font-size:0.75rem; font-weight:700; text-transform:uppercase; color:var(--primary); margin-bottom:8px; margin-left:5px; }
        .input-group input { width:100%; padding:14px; background:#000; border:1px solid #333; border-radius:12px; color:#fff; font-size:1rem; outline:none; transition:0.3s; }
        .input-group input:focus { border-color:var(--primary); box-shadow: 0 0 10px rgba(255,59,59,0.2); }

        button { width:100%; padding:16px; background:var(--primary); border:none; border-radius:12px; color:#fff; font-weight:900; font-size:1rem; cursor:pointer; transition:0.3s; margin-top:10px; }
        button:hover { background:#e63535; transform:translateY(-2px); }
        
        #error-msg { color:var(--primary); font-size:0.85rem; margin-top:15px; display:none; font-weight:700; }
        .loader { display:none; width:20px; height:20px; border:3px solid #fff; border-top:3px solid transparent; border-radius:50%; animation: spin 0.8s linear infinite; margin: 10px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="login-card">
    <h1>BIO<span>ATHLETIC</span></h1>
    
    <div class="input-group">
        <label>Nome do Administrador</label>
        <input type="text" id="nome" placeholder="Ex: Danilo" required>
    </div>

    <div class="input-group">
        <label>CPF (Apenas números)</label>
        <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
    </div>

    <div class="input-group">
        <label>Senha</label>
        <input type="password" id="senha" placeholder="••••••••" required>
    </div>

    <button onclick="fazerLogin()" id="btn-login">ENTRAR NO PAINEL</button>
    <div class="loader" id="loader"></div>
    <p id="error-msg">Credenciais inválidas ou acesso negado.</p>
</div>

<script>
const API = "https://apiphp-production-c674.up.railway.app/";

async function fazerLogin() {
    const nome = document.getElementById("nome").value;
    const cpf = document.getElementById("cpf").value;
    const senha = document.getElementById("senha").value;
    const btn = document.getElementById("btn-login");
    const loader = document.getElementById("loader");
    const error = document.getElementById("error-msg");

    if(!nome || !cpf || !senha) return alert("Preencha todos os campos!");

    error.style.display = "none";
    btn.style.display = "none";
    loader.style.display = "block";

    const fd = new FormData();
    fd.append('nome', nome);
    fd.append('cpf', cpf);
    fd.append('senha', senha);

    try {
        const response = await fetch(API + "?action=login", { method: "POST", body: fd });
        const data = await response.json();

        if (data.status === "success" && data.token) {
            localStorage.setItem("bio_token", data.token);
            window.location.href = "admin.html";
        } else {
            // Mensagem dinâmica baseada na segurança da API
            error.innerText = data.message || "Acesso negado. O administrador foi notificado.";
            error.style.display = "block";
            btn.style.display = "block";
            loader.style.display = "none";
        }
    } catch (e) {
        loader.style.display = "none";
        btn.style.display = "block";
        error.style.display = "block";
        error.innerText = "Erro de conexão com o servidor.";
    }
}



</script>

</body>
</html>
