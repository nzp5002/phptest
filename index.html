<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioAthletic - Premium Performance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
    <style>
        :root {
            --primary: #FF3B3B;
            --primary-glow: rgba(255, 59, 59, 0.5);
            --bg: #0A0A0A;
            --card-bg: #161616;
            --text: #FFFFFF;
            --text-dim: #b3b3b3;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg); color: var(--text); overflow-x: hidden; }

        header {
            position: fixed; top:0; width:100%; z-index:1000;
            padding:20px 40px; background: rgba(10,10,10,0.9); backdrop-filter: blur(10px);
            display:flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255, 59, 59, 0.1);
        }
        .logo { font-size:1.8rem; font-weight:900; text-transform: uppercase; color:white; text-decoration:none; }
        .logo span { color: var(--primary); }
        .menu-icon { font-size:1.5rem; cursor:pointer; }

        .nav-menu {
            position: fixed; top:0; right:-100%; width:300px; height:100vh;
            background: rgba(22,22,22,0.98); backdrop-filter: blur(15px);
            display:flex; flex-direction:column; padding:120px 40px;
            transition: var(--transition); z-index:1050; border-left: 2px solid var(--primary);
        }
        .nav-menu.active { right:0; }
        .nav-menu a { color:white; text-decoration:none; font-size:1.2rem; font-weight:700; margin-bottom:30px; }

        #home { 
            height: 100vh; display:flex; align-items:center; justify-content:center; text-align:center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), var(--bg)), url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80');
            background-size: cover; background-position: center;
        }

        .section-title { text-align:center; padding:80px 20px 40px; font-size:2.5rem; text-transform:uppercase; }
        .section-title span { color: var(--primary); }

        .plans-grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(300px,1fr)); gap:30px; padding:20px; max-width:1200px; margin:0 auto; }
        .plan-card { background: var(--card-bg); border-radius:20px; padding:50px 30px; text-align:center; opacity:0; transform: translateY(30px); transition: var(--transition); }
        .plan-card.show { opacity:1; transform: translateY(0); }
        .plan-price { font-size:3.5rem; font-weight:900; color: var(--primary); }

        #matricula { padding:80px 20px; }
        .form-container { max-width:550px; margin:0 auto; background: var(--card-bg); padding:50px; border-radius:30px; }
        .form-group { margin-bottom:20px; position:relative; }
        .form-group i { position:absolute; left:15px; top:18px; color: var(--primary); }
        input, select { width:100%; padding:18px 15px 18px 45px; background:#0f0f0f; border:1px solid #222; color:white; border-radius:12px; }
        
        /* Centralizar o Captcha */
        .captcha-box { margin-bottom: 20px; display: flex; justify-content: center; }

        .btn-submit { width:100%; padding:20px; background: var(--primary); border:none; color:white; font-weight:900; text-transform:uppercase; border-radius:12px; cursor:pointer; }
        .status-msg { margin-bottom:20px; font-weight:700; display:none; text-align:center; }

        footer { background: #050505; padding: 40px 20px; text-align: center; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">Bio<span>Athletic</span></a>
    <div class="menu-icon" id="menuBtn"><i class="fas fa-bars"></i></div>
</header>

<div class="menu-overlay" id="menuOverlay"></div>

<nav class="nav-menu" id="navMenu">
    <a href="#home">Inicio</a>
    <a href="#planos">Planos</a>
    <a href="#matricula">Matricular-se</a>
    <a href="admin.html">Administração</a>
</nav>

<section id="home">
    <div class="hero-content">
        <h1>TREINE NO <span>LIMITE</span></h1>
        <p>O futuro da sua performance começa aqui.</p>
        <a href="#matricula" class="cta-button">Começar Agora</a>
    </div>
</section>

<h2 class="section-title" id="planos">Nossos <span>Planos</span></h2>
<div class="plans-grid">
    <div class="plan-card" style="opacity: 1; transform: none;">
        <h3>BIO PRO</h3>
        <div class="plan-price">R$ 60<span>,00</span></div>
        <p>Mensal</p>
    </div>
</div>

<section id="matricula">
    <div class="form-container">
        <h2 style="text-align:center; margin-bottom:30px;">MATRÍCULA</h2>
        <div id="status" class="status-msg"></div>
        <form id="formMatricula">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="nome" placeholder="Nome Completo" required>
            </div>
            <div class="form-group">
                <i class="fas fa-id-card"></i>
                <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
            </div>
            <div class="form-group">
                <i class="fas fa-phone"></i>
                <input type="tel" id="telefone" placeholder="(00) 00000-0000" maxlength="15" required>
            </div>
            <div class="form-group">
                <i class="fas fa-calendar-alt"></i>
                <select id="plano" required>
                    <option value="">Selecione a Permanência</option>
                    <option value="1">Mensal (30 dias) - R$ 60,00</option>                 
                </select>
            </div>

            <div class="captcha-box">
                <div class="g-recaptcha" data-sitekey="6LenVF0sAAAAAANqnK5vBT5uDJraFfODmi7V5qrK" data-theme="dark"></div>
            </div>

            <button type="submit" class="btn-submit">Finalizar Agora</button>
        </form>
    </div>
</section>

<script>
const API_URL = 'https://apiphp-production-c674.up.railway.app/';

// MÁSCARAS
document.getElementById('cpf').addEventListener('input', e => {
    let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,3})(\d{0,2})/);
    e.target.value = !x[2] ? x[1] : x[1] + '.' + x[2] + (x[3] ? '.' + x[3] : '') + (x[4] ? '-' + x[4] : '');
});
document.getElementById('telefone').addEventListener('input', e => {
    let x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,5})(\d{0,4})/);
    e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
});

// ENVIO DO FORMULÁRIO v2
document.getElementById('formMatricula').addEventListener('submit', async function(e) {
    e.preventDefault();

    const status = document.getElementById('status');
    const token = grecaptcha.getResponse(); // AJUSTE V2: Pega o token do quadradinho

    if (token.length == 0) {
        status.style.display = 'block';
        status.style.color = '#FF3B3B';
        status.innerText = "❌ Por favor, marque o desafio 'Não sou um robô'.";
        return;
    }

    status.style.display = 'block';
    status.style.color = '#FFFFFF';
    status.innerText = "Enviando matrícula...";

    const fd = new FormData();
    fd.append('nome', document.getElementById('nome').value);
    fd.append('cpf', document.getElementById('cpf').value.replace(/\D/g, ''));
    fd.append('telefone', document.getElementById('telefone').value.replace(/\D/g, ''));
    fd.append('meses_permanencia', document.getElementById('plano').value);
    fd.append('recaptcha_token', token);

    try {
        const response = await fetch(`${API_URL}?action=cadastrar_aluno`, {
            method: 'POST',
            body: fd
        });

        const res = await response.json();

        if (res.success) {
            status.innerText = "✅ MATRÍCULA REALIZADA COM SUCESSO!";
            status.style.color = '#28a745';
            document.getElementById('formMatricula').reset();
            grecaptcha.reset(); // Reseta o captcha para um novo uso
        } else {
            status.innerText = "❌ " + (res.message || "Erro no cadastro.");
            status.style.color = '#FF3B3B';
        }
    } catch (err) {
        status.innerText = "❌ Erro ao conectar com o servidor.";
    }
});

// Menu Mobile
const menuBtn = document.getElementById('menuBtn');
const navMenu = document.getElementById('navMenu');
menuBtn.addEventListener('click', () => {
    navMenu.classList.toggle('active');
});
</script>

</body>
</html>
