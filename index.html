<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Pro - Admin</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: #eee; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 10px; }
        .hidden { display: none; }
        input { padding: 12px; margin: 5px 0; border: 1px solid #333; border-radius: 5px; background: #2c2c2c; color: #fff; width: 100%; box-sizing: border-box; }
        button { padding: 12px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-add { background: #28a745; color: white; margin-top: 10px; }
        .btn-login { background: #007bff; color: white; }
        .btn-logout { background: #dc3545; color: white; width: auto; padding: 5px 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 15px; border-bottom: 1px solid #333; }
        th { background: #252525; color: #007bff; }
        .card { background: #252525; padding: 20px; border-radius: 8px; margin-bottom: 20px; border-left: 5px solid #007bff; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-section">
        <h2>Login Admin</h2>
        <input type="text" id="login-nome" placeholder="Nome">
        <input type="text" id="login-cpf" placeholder="CPF">
        <button class="btn-login" onclick="fazerLogin()">ACESSAR PAINEL</button>
    </div>

    <div id="admin-panel" class="hidden">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Dashboard Academia</h1>
            <button class="btn-logout" onclick="location.reload()">Sair</button>
        </div>

        <div class="card">
            <h3>Matricular Novo Aluno</h3>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <input type="text" id="cad-nome" style="flex: 2; min-width: 200px;" placeholder="Nome do Aluno">
                <input type="text" id="cad-cpf" style="flex: 1; min-width: 150px;" placeholder="CPF">
                <input type="number" id="cad-valor" style="flex: 1; min-width: 100px;" placeholder="R$ Mensalidade">
            </div>
            <button class="btn-add" onclick="cadastrarAluno()">FINALIZAR MATRÍCULA</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Aluno</th>
                    <th>CPF</th>
                    <th>Permanência</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="tabela-alunos"></tbody>
        </table>
    </div>
</div>

<script>
    const API_URL = 'https://2e7415640551.ngrok-free.app/api.php';

    async function fazerLogin() {
        const formData = new FormData();
        formData.append('nome', document.getElementById('login-nome').value);
        formData.append('cpf', document.getElementById('login-cpf').value);

        const r = await fetch(`${API_URL}?action=login`, { method: 'POST', body: formData });
        const res = await r.json();

        if (res.status === 'success') {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('admin-panel').classList.remove('hidden');
            carregarAlunos();
        } else { alert("Erro: " + res.message); }
    }

    async function cadastrarAluno() {
        const formData = new FormData();
        formData.append('nome', document.getElementById('cad-nome').value);
        formData.append('cpf', document.getElementById('cad-cpf').value);
        formData.append('valor', document.getElementById('cad-valor').value);

        const r = await fetch(`${API_URL}?action=cadastrar_aluno`, { method: 'POST', body: formData });
        const res = await r.json();

        if (res.status === 'success') {
            alert("Aluno cadastrado!");
            carregarAlunos();
            document.getElementById('cad-nome').value = '';
            document.getElementById('cad-cpf').value = '';
            document.getElementById('cad-valor').value = '';
        }
    }

    async function carregarAlunos() {
        const r = await fetch(`${API_URL}?action=listar_alunos`);
        const res = await r.json();
        const body = document.getElementById('tabela-alunos');
        body.innerHTML = res.data.map(a => `
            <tr>
                <td><b>${a.nome}</b></td>
                <td>${a.cpf}</td>
                <td><span style="color:#007bff">${a.meses_na_academia} meses</span></td>
                <td>R$ ${a.mensalidade}</td>
            </tr>
        `).join('');
    }
</script>
</body>
</html>
