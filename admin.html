<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BioAthletic | Painel Administrativo</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<meta name="robots" content="noindex, nofollow">

<style>
:root{
--primary:#ff3b3b;
--success:#00e676;
--bg:#0a0a0a;
--card:#161616;
--border:rgba(255,255,255,.06);
--text:#fff;
}
*{box-sizing:border-box;font-family:'Montserrat',sans-serif}
body{margin:0;background:var(--bg);color:var(--text)}

header{
padding:20px;
background:var(--card);
border-bottom:2px solid var(--primary);
display:flex;
justify-content:space-between;
align-items:center;
position:sticky;
top:0;
z-index:100
}
header h1{margin:0;font-size:1.4rem;font-weight:900}
header span{color:var(--primary)}

.container{max-width:1200px;margin:auto;padding:20px}

.panel-box{
background:var(--card);
padding:20px;
border-radius:16px;
border:1px solid var(--border);
margin-bottom:20px
}

.grid-inputs{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:15px
}

input,select{
width:100%;
padding:12px;
background:#000;
border:1px solid #333;
border-radius:10px;
color:#fff
}

.actions{
display:flex;
justify-content:space-between;
align-items:center;
flex-wrap:wrap;
gap:10px;
margin-bottom:15px
}

.actions button{
padding:12px 20px;
border-radius:10px;
font-weight:800;
border:none;
cursor:pointer;
color:#fff
}

.btn-pay{background:var(--success);color:#000}
.btn-fine{background:#ffa500}
.btn-del{background:transparent;border:1px solid var(--primary);color:var(--primary)}

.table-box{
background:var(--card);
border-radius:20px;
overflow-x:auto;
border:1px solid var(--border)
}

table{width:100%;border-collapse:collapse;min-width:900px}
th,td{padding:16px;text-align:left}
th{color:var(--primary);font-size:.75rem;text-transform:uppercase}
tr:not(:last-child) td{border-bottom:1px solid var(--border)}

.status{
padding:5px 12px;
border-radius:6px;
font-size:.7rem;
font-weight:800;
text-transform:uppercase
}
.pago{background:rgba(0,230,118,.15);color:var(--success)}
.pendente{background:rgba(255,59,59,.15);color:var(--primary)}

.circle{
width:36px;
height:36px;
border-radius:50%;
display:inline-flex;
align-items:center;
justify-content:center;
cursor:pointer;
border:none;
margin-right:5px;
color:#fff
}
.circle.pay{background:var(--success)}
.circle.fine{background:#ffa500}
.circle.del{background:rgba(255,59,59,.1);color:var(--primary);border:1px solid var(--primary)}

/* TREE */
.tree{
font-size:.85rem;
line-height:1.6
}

.tree ul{
list-style:none;
margin-left:18px;
padding-left:18px;
border-left:1px dashed rgba(255,255,255,.15)
}

.tree li{
margin:6px 0;
cursor:pointer;
position:relative
}

.tree li::before{
content:"";
position:absolute;
left:-18px;
top:14px;
width:18px;
height:1px;
background:rgba(255,255,255,.15)
}

.tree-node{
display:inline-flex;
align-items:center;
gap:8px;
background:#000;
padding:6px 12px;
border-radius:8px;
border:1px solid var(--border);
transition:.2s
}

.tree-node:hover{
border-color:var(--primary);
background:#050505
}

.tree .hidden{
display:none
}

</style>
</head>

<body>

<header>
<h1>BIO<span>ATHLETIC</span> | ADMIN</h1>
<button onclick="fazerLogout()" class="btn-del">
<i class="fas fa-sign-out-alt"></i> SAIR
</button>
</header>

<div class="container">

<div class="panel-box">
<div class="grid-inputs">
<input id="fNome" placeholder="Filtrar Aluno..." oninput="filtrar()">
<input id="fCpf" placeholder="Filtrar CPF..." oninput="filtrar()">
<select id="fStatus" onchange="filtrar()">
<option value="">Status: Todos</option>
<option value="pago">Pago</option>
<option value="pendente">Pendente</option>
</select>
</div>
</div>

<div class="actions">
<div>
<button class="btn-pay" onclick="acaoLote('pago')">Marcar Pago</button>
<button class="btn-fine" onclick="acaoLote('multa')">Aplicar Multa</button>
<button class="btn-del" onclick="acaoLote('excluir')">Excluir</button>
</div>
<strong id="stats" style="color:var(--primary)">...</strong>
</div>

<div class="panel-box">
<button class="btn-pay" onclick="mostrarTabela()">üìã Tabela</button>
<button class="btn-pay" onclick="mostrarCards()">üß© Caixinhas</button>
<button class="btn-del" onclick="mostrarTree()">üå≥ √Årvore</button>
</div>

<!-- TABELA -->
<div id="tabelaBox" class="table-box">
<table>
<thead>
<tr>
<th><input type="checkbox" onclick="toggleAll(this)"></th>
<th>Aluno</th>
<th>CPF</th>
<th>Mensalidade</th>
<th>Status</th>
<th>D√≠vida</th>
<th>A√ß√µes</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>
</div>

<!-- CARDS -->
<div id="cardsBox" class="panel-box" style="display:none">
<div id="cards" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px"></div>
</div>

<!-- TREE -->
<div id="treeBox" class="panel-box" style="display:none">
<div id="tree" class="tree"></div>
</div>

</div>

<script>
const API="https://apiphp-production-c674.up.railway.app/";
const token=localStorage.getItem("bio_token");
if(!token) location.href="login.html";

let DADOS=[];

/* LOAD */
async function carregar(){
    const r=await fetch(API+"?action=listar_alunos",{headers:{Authorization:"Bearer "+token}});
    const j=await r.json();
    DADOS=j.data||[];
    render(DADOS);
    renderCards(DADOS);
    gerarTree();
}

/* VIEW */
function mostrarTabela(){tabelaBox.style.display="block";cardsBox.style.display="none";treeBox.style.display="none";}
function mostrarCards(){tabelaBox.style.display="none";cardsBox.style.display="block";treeBox.style.display="none";}
function mostrarTree(){tabelaBox.style.display="none";cardsBox.style.display="none";treeBox.style.display="block";}

/* TABLE */
function render(dados){
    const tbody=document.getElementById("lista");
    tbody.innerHTML="";
    dados.forEach(a=>{
        tbody.innerHTML+=`
        <tr>
            <td><input type="checkbox" class="aluno-check" data-cpf="${a.cpf}"></td>
            <td><b>${a.nome}</b></td>
            <td>${a.cpf}</td>
            <td>R$ ${Number(a.mensalidade_base).toFixed(2)}</td>
            <td><span class="status ${a.status}">${a.status}</span></td>
            <td>R$ ${Number(a.valor_total_devido).toFixed(2)}</td>
            <td>
                <button class="circle pay" onclick="pagar('${a.cpf}')"><i class="fas fa-dollar-sign"></i></button>
                <button class="circle fine" onclick="multar('${a.cpf}')"><i class="fas fa-exclamation-triangle"></i></button>
                <button class="circle del" onclick="excluir('${a.cpf}')"><i class="fas fa-trash"></i></button>
            </td>
        </tr>`;
    });
    stats.innerText=dados.length+" ALUNOS";
}

/* CARDS */
function renderCards(lista){
    cards.innerHTML=lista.map(a=>`
    <div class="panel-box">
        <b>${a.nome}</b><br>
        <small>${a.cpf}</small><br>
        <span class="status ${a.status}">${a.status}</span>
        <p>Mensalidade: R$ ${a.mensalidade_base}</p>
        <p>D√≠vida: R$ ${a.valor_total_devido}</p>
    </div>`).join("");
}

/* TREE */
function gerarTree(){
    tree.innerHTML="";
    const ul=document.createElement("ul");
    const root=document.createElement("li");
    root.innerHTML=`<div class="tree-node"><i class="fas fa-users"></i> Alunos (${DADOS.length})</div>`;
    const ul2=document.createElement("ul");

    DADOS.forEach(a=>{
        ul2.innerHTML+=`
        <li>
            <div class="tree-node">${a.cpf}</div>
            <ul>
                <li>
                    <div class="tree-node">${a.nome}
                    <span class="status ${a.status}">${a.status}</span>
                    </div>
                </li>
            </ul>
        </li>`;
    });

    root.appendChild(ul2);
    ul.appendChild(root);
    tree.appendChild(ul);

    tree.querySelectorAll("li").forEach(li=>{
        li.onclick=e=>{
            e.stopPropagation();
            const u=li.querySelector("ul");
            if(u)u.classList.toggle("hidden");
        }
    });
}

/* FILTER */
function filtrar(){
    const n=fNome.value.toLowerCase();
    const c=fCpf.value;
    const s=fStatus.value;
    const f=DADOS.filter(a=>
        a.nome.toLowerCase().includes(n) &&
        a.cpf.includes(c) &&
        (!s||a.status===s)
    );
    render(f);
    renderCards(f);
}

/* ACTIONS */
function toggleAll(e){document.querySelectorAll(".aluno-check").forEach(c=>c.checked=e.checked);}
async function pagar(cpf){await fetch(API+"?action=atualizar_status",{method:"POST",body:new URLSearchParams({cpf,novo_status:"pago"}),headers:{Authorization:token}});carregar();}
async function multar(cpf){await fetch(API+"?action=aplicar_multa",{method:"POST",body:new URLSearchParams({cpf}),headers:{Authorization:token}});carregar();}
async function excluir(cpf){await fetch(API+"?action=apagar_aluno",{method:"POST",body:new URLSearchParams({cpf}),headers:{Authorization:token}});carregar();}
function acaoLote(t){document.querySelectorAll(".aluno-check:checked").forEach(c=>{if(t==="pago")pagar(c.dataset.cpf);if(t==="multa")multar(c.dataset.cpf);if(t==="excluir")excluir(c.dataset.cpf);});}

/* LOGOUT */
function fazerLogout(){localStorage.removeItem("bio_token");location.href="login.html";}

carregar();
</script>

</body>
</html>
