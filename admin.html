<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin BioAthletic - Gestão Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF3B3B; --success: #00E676; --bg: #0A0A0A;
            --card: #161616; --text: #FFFFFF; --border: rgba(255, 255, 255, 0.05);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 50px; }
        header { background: var(--card); padding: 25px; text-align: center; border-bottom: 2px solid var(--primary); margin-bottom: 30px; }
        header span { color: var(--primary); }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* GRID DE FILTROS COMPLETO */
        .filter-bar {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px; background: var(--card); padding: 20px; border-radius: 15px;
            margin-bottom: 20px; border: 1px solid var(--border);
        }
        .filter-group { position: relative; display: flex; align-items: center; }
        .filter-group i { position: absolute; left: 15px; color: var(--primary); font-size: 0.8rem; }
        .filter-group input, .filter-group select {
            width: 100%; padding: 12px 12px 12px 40px; border-radius: 8px;
            background: #000; border: 1px solid #333; color: #fff; outline: none; font-size: 0.8rem;
        }

        /* TABELA */
        .table-container { background: var(--card); border-radius: 20px; border: 1px solid var(--border); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(255,255,255,0.03); padding: 20px; text-align: left; color: var(--primary); font-size: 0.7rem; text-transform: uppercase; }
        td { padding: 18px 20px; border-bottom: 1px solid var(--border); }
        
        .status-badge { padding: 4px 10px; border-radius: 6px; font-size: 0.65rem; font-weight: 800; display: inline-flex; align-items: center; gap: 5px; }
        .status-pago { background: rgba(0, 230, 118, 0.1); color: var(--success); }
        .status-pendente { background: rgba(255, 59, 59, 0.1); color: var(--primary); }

        .juros-info { font-size: 0.65rem; color: #ff9800; display: block; margin-top: 5px; font-weight: bold; }
        
        .btn-circle { width: 32px; height: 32px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-circle-pay { background: var(--success); color: #000; }
        .btn-circle-del { background: rgba(255,59,59,0.1); color: var(--primary); }
        
        #loginSection { max-width: 400px; margin: 100px auto; background: var(--card); padding: 40px; border-radius: 24px; text-align: center; border: 1px solid var(--border); }
        #loginSection input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; background: #000; border: 1px solid #333; color: #fff; }
    </style>
</head>
<body>

<div id="loginSection">
    <i class="fas fa-shield-alt" style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;"></i>
    <h2>BIOATHLETIC ADMIN</h2>
    <input type="text" id="user" placeholder="Usuário">
    <input type="text" id="cpf_admin" placeholder="CPF">
    <input type="password" id="pass" placeholder="Senha">
    <button onclick="fazerLogin()" style="width:100%; padding:15px; background:var(--primary); color:#fff; border:none; border-radius:12px; font-weight:900; cursor:pointer;">ENTRAR</button>
</div>

<div id="mainDashboard" style="display: none;">
    <header><h1>BIO<span>ATHLETIC</span> | GESTÃO</h1></header>

    <div class="container">
        <div class="filter-bar">
            <div class="filter-group">
                <i class="fas fa-search"></i>
                <input type="text" id="fNome" placeholder="Nome do aluno..." oninput="filtrar()">
            </div>
            <div class="filter-group">
                <i class="fas fa-dollar-sign"></i>
                <input type="number" id="fValor" placeholder="Valor exato..." oninput="filtrar()">
            </div>
            <div class="filter-group">
                <i class="fas fa-calendar-day"></i>
                <input type="number" id="fMeses" placeholder="Meses exatos..." oninput="filtrar()">
            </div>
            <div class="filter-group">
                <i class="fas fa-check-double"></i>
                <select id="fStatus" onchange="filtrar()">
                    <option value="">Todos Status</option>
                    <option value="pago">Pagos</option>
                    <option value="pendente">Pendentes</option>
                </select>
            </div>
            <button onclick="resetFiltros()" style="background:#222; color:#fff; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">LIMPAR</button>
        </div>

        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <div style="display:flex; gap:10px;">
                <button onclick="processarLote('pago')" style="padding:10px 20px; background:var(--success); border:none; border-radius:8px; font-weight:bold; cursor:pointer;"><i class="fas fa-check"></i> PAGAR SELECIONADOS</button>
                <button onclick="processarLote('excluir')" style="padding:10px 20px; background:transparent; border:1px solid var(--primary); color:var(--primary); border-radius:8px; font-weight:bold; cursor:pointer;"><i class="fas fa-trash"></i> EXCLUIR</button>
            </div>
            <div id="stats"></div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th width="40"><input type="checkbox" id="masterCheck" onclick="toggleAll()"></th>
                        <th>ALUNO</th>
                        <th>CONTATO</th>
                        <th>MESES</th>
                        <th>STATUS</th>
                        <th>TOTAL DEVIDO</th>
                        <th style="text-align:center;">AÇÕES</th>
                    </tr>
                </thead>
                <tbody id="alunoLista"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API_URL = 'https://apiphp-production-bce2.up.railway.app';
    let DADOS_BRUTOS = [];

    async function fazerLogin() {
        const fd = new FormData();
        fd.append('nome', document.getElementById('user').value);
        fd.append('cpf', document.getElementById('cpf_admin').value);
        fd.append('senha', document.getElementById('pass').value);
        const r = await fetch(`${API_URL}?action=login`, { method: 'POST', body: fd });
        const res = await r.json();
        if(res.status === 'success') {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('mainDashboard').style.display = 'block';
            carregarDados();
        } else { alert("Dados incorretos."); }
    }

    async function carregarDados() {
        const r = await fetch(`${API_URL}?action=listar_alunos`);
        const res = await r.json();
        DADOS_BRUTOS = res.data || [];
        renderizar(DADOS_BRUTOS);
    }

    function renderizar(lista) {
        const corpo = document.getElementById('alunoLista');
        corpo.innerHTML = '';
        lista.forEach(aluno => {
            const isPendente = aluno.status === 'pendente';
            corpo.innerHTML += `
                <tr>
                    <td><input type="checkbox" class="row-checkbox" data-cpf="${aluno.cpf}"></td>
                    <td><strong>${aluno.nome}</strong><br><small style="color:#666">${aluno.cpf}</small></td>
                    <td><small>${aluno.telefone}</small></td>
                    <td>${aluno.meses_total} m</td>
                    <td>
                        <span class="status-badge ${isPendente ? 'status-pendente' : 'status-pago'}">
                            <i class="fas ${isPendente ? 'fa-exclamation-triangle' : 'fa-check'}"></i> ${aluno.status.toUpperCase()}
                        </span>
                        ${aluno.juros_ativo ? `<span class="juros-info"><i class="fas fa-percent"></i> Juros: ${aluno.juros_valor}%</span>` : ''}
                    </td>
                    <td>
                        <b style="color:${isPendente ? 'var(--primary)' : 'var(--success)'}">R$ ${parseFloat(aluno.valor_total_devido).toFixed(2)}</b>
                    </td>
                    <td>
                        <div style="display:flex; gap:8px; justify-content:center;">
                            ${isPendente ? `<button class="btn-circle btn-circle-pay" onclick="alterarStatus('${aluno.cpf}')"><i class="fas fa-dollar-sign"></i></button>` : ''}
                            <button class="btn-circle btn-circle-del" onclick="deletar('${aluno.cpf}')"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            `;
        });
        document.getElementById('stats').innerText = `${lista.length} Alunos`;
    }

    function filtrar() {
        const nome = document.getElementById('fNome').value.toLowerCase();
        const valor = document.getElementById('fValor').value;
        const meses = document.getElementById('fMeses').value;
        const status = document.getElementById('fStatus').value;

        const filtrados = DADOS_BRUTOS.filter(a => {
            const mNome = a.nome.toLowerCase().includes(nome);
            const mValor = valor === '' || parseFloat(a.mensalidade_base) == valor;
            const mMeses = meses === '' || parseInt(a.meses_total) == meses;
            const mStatus = status === '' || a.status === status;
            return mNome && mValor && mMeses && mStatus;
        });
        renderizar(filtrados);
    }

    function resetFiltros() {
        ["fNome", "fValor", "fMeses", "fStatus"].forEach(id => document.getElementById(id).value = '');
        renderizar(DADOS_BRUTOS);
    }

    async function alterarStatus(cpf) {
        if(!confirm("Marcar como pago?")) return;
        const fd = new FormData();
        fd.append('cpf', cpf);
        fd.append('novo_status', 'pago');
        await fetch(`${API_URL}?action=atualizar_status`, { method: 'POST', body: fd });
        carregarDados();
    }

    async function deletar(cpf) {
        if(!confirm("Excluir aluno?")) return;
        const fd = new FormData();
        fd.append('cpf', cpf);
        await fetch(`${API_URL}?action=apagar_aluno`, { method: 'POST', body: fd });
        carregarDados();
    }

    async function processarLote(acao) {
        const selecionados = Array.from(document.querySelectorAll('.row-checkbox:checked')).map(cb => cb.dataset.cpf);
        if(!selecionados.length) return alert("Selecione alguém!");
        for(let cpf of selecionados) {
            const fd = new FormData();
            fd.append('cpf', cpf);
            if(acao === 'pago') {
                fd.append('novo_status', 'pago');
                await fetch(`${API_URL}?action=atualizar_status`, { method: 'POST', body: fd });
            } else {
                await fetch(`${API_URL}?action=apagar_aluno`, { method: 'POST', body: fd });
            }
        }
        carregarDados();
    }

    function toggleAll() {
        const m = document.getElementById('masterCheck');
        document.querySelectorAll('.row-checkbox').forEach(c => c.checked = m.checked);
    }
</script>
</body>
</html>
